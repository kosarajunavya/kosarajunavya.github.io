<!DOCTYPE html>
<html>

<head>
    <title> text effects </title>
    <meta name="description" content="superscript and subscript property">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="texteffects.css">
</head>

<body>
    <h2>word-break: break-all;</h2>

    <p class="break">
        hi hello greetings
        Welcome to eoffersindia
    </p>
    <h2>word-break: keep-all;</h2>
    <p class="keep">
        hi hello greetings
        Welcome to eoffersindia
    </p>
</body>

</html>
