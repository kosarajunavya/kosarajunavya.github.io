<!DOCTYPE html>
<html>

<head>
    <title>superscript and subscript property</title>
    <meta name="description" content="superscript and subscript property">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="superscript.css">
</head>

<body>
    <h1> Using vertical-align: super; and sub; </h1>
    <p> Exponen ts (powers of a number), mathematical equations or formulae are the common uses of superscripted text.
    </p>
    <h3>x<span id="super">2</span>+ y<span id="super">2</span> = r<span id="super">2</span></h3>
    <p> Its common examples are chemical equations. </p>
    <h3> Chemical formula of Water is: H<span id="sub">2</span>O</h3>
    <h3>5<span id="super">th</span></h3>
</body>
</body>

</html>
