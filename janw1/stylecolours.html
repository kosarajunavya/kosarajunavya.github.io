<!DOCTYPE html>
<html>

<head>
    <title>CSS Lists</title>
    <meta name="description" content="stylecolours">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylecolours.css">

</head>

<body>
    <h1>
        Welcome to the javaTpoint.com
    </h1>
    <h2>
        Ordered Lists
    </h2>
    <ol class="order">
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ol>
    <h2>
        Unordered lists
    </h2>
    <ul class="unorder">
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ul>

</body>

</html>
