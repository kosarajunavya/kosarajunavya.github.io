<!DOCTYPE html>
<html>
    <head>
        <title> Programmableweb  Navigation bar</title>
        <meta name="description" content="Programableweb  Navigation bar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="web">
            <div class="write">
                <a href="#">WRITE FOR US   &nbsp|</a>
                <a href="#">BECOME MEMBER   &nbsp|</a>
                <a href="#">LOGIN</a>
            </div>
            <div class="api">
                    <img src="./pw.jpeg" alt="Programmableweb logo" class="logo" width="50" height="50"> 
                    <a href="#" class="text">Programmableweb</a>
                    <select class="directory" name="directory">
                        <option selected>API DIRECTORY</option>
                        <option>Facebook</option>
                        <option>Yahoo Weather</option>
                        <option>Google Maps</option>    
                    </select>
                    <select class="news" name="news">
                        <option selected>API NEWS</option>
                        <option>News</option>
                        <option> Analysis</option>
                        <option>Google Maps</option>
                    </select>
                    <form action="#">
                        <input type="text" placeholder="Search over 23,942 API's and much more" class="input">
                        <button type="submit" class="btn"><img src="./search.png" alt="search icon" width="18" height="18"></button>
                    </form>  
            </div>
            <div class="learn">
                <a href="#" class="about" > LEARN ABOUT APIS</a>
                <a href="#" class="about">WHAT IS AN API</a>
                <a href="#" class="about"> TUTORIALS</a>
                <a href="#" class="about">API CHARTS & RESEARCH</a>
                <a href="#" class="about">CORONAVIRUS</a>
                <select class="more" name="more">
                    <option selected>ADD API's & MORE</option>
                    <option>News</option>
                </select>
                <a href="#"> <img src="./wifi.png" alt="wifi icon"></a>
                <a href="#"><img src="./facebook.png" alt="facebook icon"></a>
                <a href="#"><img src="./twitter-logo-on-black-background.png" alt="twitter icon"></a>
                <a href="#"><img src="./linkedin-logo.png" alt="linkedin-logo"></a>
            </div>
        </nav>
    </body>
</html>
