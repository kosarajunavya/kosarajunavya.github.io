<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('./img/Screenshot-1941-05-05-at-4.07.26-PM.png');
        "
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/maxresdefault.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./img/An0cjd.jpg')"
      ></div>
      <div
        class="slide"
        style="
          background-image: url('./img/feb89167a8bcfa1a458a5a0680a2561c.jpg');
        "
      ></div>

      <div
        class="slide"
        style="background-image: url('./img/images.jpeg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('./img/pexels-photo-257360.jpeg')"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
