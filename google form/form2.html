<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google signup form</title>
        <meta name="description" content="Google signup form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form2.css">
    </head>
    <body>
        <div class="form-wrapper">
            <main>
                <img src="./google.jpg" class="img" alt="">
                <h1>Sign in</h1>
                <h2> use your Google Account</h2>
                <form action=""></form>
                <input type="email/number" name="email/number" placeholder="Email or phone" class="mail" required> <br>
                <a href="#" class="forgot">Forget email?</a>
                <p class="private">Not your computer? Use guest mode to sign in privatly. <br> <a href="#" class="learn">Learn more</a></p><br>
                <div class="next">
                    <a href="#">Create account</a>
                    <button class="btn">Next</button>
                </div>
            </main>
        
            <footer>
                <div id="country">
                    <select class="country" name="country">
                        <option selected>English(United Kingdom)</option>
                        <option>Telugu(India)</option>    
                    </select>
                    <div id="links">
                        <a href="" style="margin-right: 10px;color: black;font-size: 12px;">Help</a>
                        <a href="" style="color: black;font-size: 12px;">Privacy</a>
                        <a href="" style="margin-left: 10px;color: black; font-size: 12px;">Terms</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
