<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="start-btn">
        <button href="#" id="start--new" class="start">Start New</button>
      </div>
    </header>
    <main>
      <div class="gameBoard">
        <div class="coinBlock">
          <h1 id="coin-spin">Heads or Tails</h1>
          <button id="spin" class="spin">Spin</button>
          <p class="time"></p>
        </div>

        <div class="winner" id="winner">
          <h3>Winners</h3>
          <div class="content-box">
            <div class="contest-body" id="contest-body">
              <p id="contest">Contest not started yet</p>
            </div>
          </div>
        </div>
      </div>

      <form id="playerList">
        <label> Player-Name</label>
        <input type="text" id="player-name" required />
        <label>Bet-Money </label>
        <input type="number" id="bet-money" required />
        <label>Choice</label>
        <select id="select" class="coin">
          <option value=""></option>
          <option id="head" value="H">H</option>
          <option id="tail" value="T">T</option>
        </select>
        <button id="add">Add</button>
      </form>
      <div class="playersData">
        <h3>Current Bets</h3>
        <div class="list-add">
          <p id="list" class="list">No bets added yet</p>
        </div>
        <div class="total-bet">
          <p class="heads-total"></p>
          <p class="tails-total"></p>
        </div>
        <div>
          <p id="winners"></p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
