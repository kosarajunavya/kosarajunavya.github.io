<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google signup form</title>
        <meta name="description" content="Google signup form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form2.css">
    </head>
    <body>
        <div class="form-wrapper">
            <main>
                <img src="./google.jpg" class="img" alt="">
                <h1>Sign in</h1>
                <h2> use your Google Account</h2>
                <form action=""></form>
                <input type="email/number" name="email/number" placeholder="Mobile number or email address" class="mail" required> <br>
                <p><a href="#"> Forgot email</a></p>
                <p></p>
                <a href="#"> learn more</a>
                <div>
                    <a href="#">Create account</a>
                    <button>Next</button>
                </div>
            </main>
            <footer>
                <div class="country">
                    <select class="country" name="country">
                        <option selected>English(United Kingdom)</option>
                        <option>Telugu(India)</option>
                        
                    </select>
                    <ul>
                        <li><a href="#"> Help</a></li>
                        <li><a href="#"> Privacy</a></li>
                        <li><a href="#"> Terms</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
