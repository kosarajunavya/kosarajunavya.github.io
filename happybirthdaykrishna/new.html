<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday Wishes!</title>
	<style>
		body {
			background-color: #f2e2ff;
			font-family: Arial, sans-serif;
			font-size: 18px;
			color: #442266;
			text-align: center;
		}

		h1 {
			font-size: 60px;
			color: #442266;
			text-shadow: 2px 2px #ffd1dc;
			margin-top: 100px;
		}

		h2 {
			font-size: 40px;
			color: #442266;
			text-shadow: 2px 2px #ffd1dc;
			margin-top: 30px;
		}

		#cake {
			margin-top: 50px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 300px;
			height: 300px;
			background-color: #ffd1dc;
			border-radius: 50% 50% 0 0;
			transform: rotate(-5deg);
			box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
		}

		#cake:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ff99bb;
			border-radius: 50% 50% 0 0;
			z-index: -1;
		}

		#cake:after {
			content: "";
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 20px;
			background-color: #442266;
			border-radius: 0 0 50% 50%;
			z-index: -1;
		}

		#candle {
			position: absolute;
			top: -60px;
			left: 50%;
			margin-left: -10px;
			width: 20px;
			height: 60px;
			background-color: #ffd1dc;
			border-radius: 50% 50% 0 0;
			box-shadow: inset -5px 5px 5px rgba(255,255,255,0.5), inset 5px -5px 5px rgba(0,0,0,0.1);
			transform: rotate(-5deg);
		}

		#flame {
			position: absolute;
			top: -40px;
			left: 50%;
			margin-left: -20px;
			width: 40px;
			height: 40px;
			background-color: #ff9900;
			border-radius: 50% 50% 0 0;
			box-shadow: 0 0 20px #ff9900, 0 0 40px #ff9900, 0 0 60px #ff9900, 0 0 80px #ff9900;
			animation: flicker 1s ease-out infinite;
		}

		@keyframes flicker {
			0% {opacity: 1;}
			40% {opacity: 0.8;}
			60% {opacity: 0.6;}
			80% {opacity: 0.9;}
        }
