<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Creating animated checkbox</title>
    <link rel="stylesheet" href="./stylea.css" />
  </head>
  <body>
    <div class="animated-checkbox">
      <h1>Favorite Game</h1>
      <input type="checkbox" id="basket-ball" />
      <label for="basket-ball">
        <span class="name">Basket Ball</span>
        <span class="icon"></span>
      </label>
      <input type="checkbox" id="cricket" />
      <label for="cricket">
        <span class="name">Cricket</span>
        <span class="icon"></span>
      </label>
      <input type="checkbox" id="hide-and-seek" />
      <label for="hide-and-seek">
        <span class="name">Hide And Seek</span>
        <span class="icon"></span>
      </label>
      <input type="checkbox" id="shuttle" />
      <label for="shuttle">
        <span class="name">Shuttle</span>
        <span class="icon"></span>
      </label>
    </div>
  </body>
</html>
