<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>properties of a number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        input: <input type="text" name="value" id="user-input">
        <input type="button" value="Find" onclick="operation()">

    </div>
    <div>
        results: <input type="text" name="value" id="result">
    </div>
   
    <script>
        function finding() {
            var userInput = document.getElementById('user-input').value;
            var userInputArray = userInput.split(',');
            
            var biggestNumber = Math.max(...userInputArray);
            var smallestNumber = Math.min(...userInputArray);
            var evenNumbers = findEvens(userInputArray);
            var oddNumbers = findOdd(userInputArray);
            var positiveNumbers = findPos(userInputArray);
            var negativeNumbers = findNeg(userInputArray);

            console.log(biggestNumber);
            console.log(smallestNumber);
            console.log(evenNumbers);
            console.log(oddNumbers);
            console.log(positiveNumbers);
            console.log(negativeNumbers);

            function findEvens(a) {
                var ar = [];
                for (var i = 0; i < a.length; i++) {
                    if (a[i] % 2 === 0) { // index is even
                        ar.push(a[i]);
                    }
                }

                return ar;
            }

            function findOdd(a) {
                var ar = [];
                for (var i = 0; i < a.length; i++) {
                    if (a[i] % 2 !== 0) { // index is even
                        ar.push(a[i]);
                    }
                }

                return ar;
            }
            function findPos(a){
                var ar = [];
                for (var i = 0; i < a.length; i++) {
                    if (a[i] > 0) { 
                        ar.push(a[i]);
                    }
                }

                return ar;
            }
            function findNeg(a){
                var ar = [];
                for (var i = 0; i < a.length; i++) {
                    if (a[i] < 0) { 
                        ar.push(a[i]);
                    }
                }

                return ar;
            }
        }
    </script>
</body>
</html>
