<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>coding challenge1</title>
  </head>
  <body>
    <header>
      <h1>Get Your BMI</h1>
    </header>
    <main>
      <section class="wrapper">
        <div>
          <h2>Values of first person</h2>
          <div class="in1">
            <p>Your body weight in kgs</p>
            <input
              type="number"
              placeholder="enter mass of your body"
              id="userInputm"
            />
          </div>
          <div class="in2">
            <p>Your height in meters</p>
            <input
              type="number"
              placeholder="enter height of your body"
              id="userInputh"
            />
          </div>
          <button class="button" id="btn" onclick="bmi()">find</button>
          <p id="bmi1">BMI of first user is</p>
        </div>
        <div>
          <h2>Values of second person</h2>
          <div class="ins1">
            <p>Your body weight in kgs</p>
            <input
              type="number"
              placeholder="enter mass of your body"
              id="userInput1m"
            />
          </div>
          <div class="ins2">
            <p>Your height in meters</p>
            <input
              type="number"
              placeholder="enter height of your body"
              id="userInput1h"
            />
          </div>
          <button class="button" id="btn1" onclick="bmi1()">find</button>
          <p id="bmi2">BMI of second user is</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Click the below button to get the person with higger BMI</p>
      <button class="button" id="btn2" onclick="large()">Results</button>
      <p id="res"></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
