<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <script
      src="https://code.jquery.com/jquery-1.11.2.min.js"
      integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="name">VolkoTech</div>
      <div class="stick minute"></div>
      <div class="stick hour"></div>
      <div class="stick second"></div>
      <div class="line-wrapper">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <p id="quote"></p>
    <script src="clock.js"></script>
  </body>
</html>
