<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="./img/An0cjd.jpg" alt="first-image" />
        <img src="./img/feb89167a8bcfa1a458a5a0680a2561c.jpg" />
        <img src="./img/images.jpeg" alt="third-image" />
        <img src="./img/maxresdefault.jpg" alt="fourth-image" />
        <img src="./img/pexels-photo-257360.jpeg" alt="fifth-image" />
        <img
          src="./img/Screenshot-1941-05-05-at-4.07.26-PM.png"
          alt="sixth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
