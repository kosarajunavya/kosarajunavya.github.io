<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>tootl tip concepts</title>
</head>
<body>
    <!-- TOOLTIPS -->
    <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip On Top</button>
    <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip On Right</button>
    <button class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip On Bottom</button>
    <button class="btn btn-danger" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip On Left</button>

    <br>
    <br>

    <!-- TOOLTIPS WITH HTML -->
    <button id="hello" class="btn btn-primary" data-toggle="tooltip" data-placement="top" data-html="true" title="<h3>Hello</h3><p>Hello World</p>">Tooltip On With HTML</button>

    <hr>

    <!-- TRIGGER WITH JS -->
    <button class="btn btn-secondary" onclick="showTooltip()">
      Show Tooltip
    </button>

    <button class="btn btn-secondary" onclick="hideTooltip()">
      Hide Tooltip
    </button>

    <button class="btn btn-secondary" onclick="toggleTooltip()">
      Toggle Tooltip
    </button>

  </div>

  <div style="margin-top:500px;"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script>
    // Init tooltips
    $('[data-toggle="tooltip"]').tooltip();

    function showTooltip() {
      $('#hello').tooltip('show');
    }

    function hideTooltip() {
      $('#hello').tooltip('hide');
    }

    function toggleTooltip() {
      $('#hello').tooltip('toggle');
    }

    // Tooltip Events
    $('#hello').on('show.bs.tooltip', function () {
      console.log('Tooltip Show');
    });

    $('#hello').on('shown.bs.tooltip', function () {
      console.log('Tooltip Shown');
    });

    $('#hello').on('hide.bs.tooltip', function () {
      console.log('Tooltip Hide');
    });

    $('#hello').on('hidden.bs.tooltip', function () {
      console.log('Tooltip Hidden');
    });
  </script>
</body>
</html>
