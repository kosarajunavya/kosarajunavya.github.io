<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
        <!-- html forms -->
    <form>
        <!-- TEXT FIELD GROUPS -->
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
            <small class="form-text text-muted">Your email will not ever be shared</small>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input class="form-control form-control-sm" type="text" id="company" placeholder="Enter company name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Password" readonly>
        </div>
        <!-- SELECT -->
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <!-- TEXTAREA -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <!-- FILE INPUT -->
        <div class="form-group">
            <label for="file">File input</label>
            <input type="file" id="file" class="form-control-file">
            <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
        </div>
        <!-- CUSTOM FILE INPUT -->
        <div class="custom-file">
            <input type="file" id="myfile" class="custom-file-input">
            <label class="custom-file-label" for="myfile">Choose file</label>
        </div>
        <p></p>
        <p></p>
        <!-- RANGE -->
        <div class="form-group">
            <label for="membership">Membership Level</label>
            <input class="custom-range" min="1" max="5" step="1" value="1" type="range">
        </div>

        <p></p>

        <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>

    <p></p>
    <p></p>

    <!-- INLINE FORM -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
        <input class="form-control mr-2" type="text" id="password" placeholder="Password">
        <div class="form-check">
            <label class="form-check-label mr-2">
                <input type="checkbox" class="form-check-input"> Remember me
            </label>
        </div>

        <button class="btn btn-light" type="submit">Submit</button>
    </form>

    <p></p>
    <p></p>

    
    <!-- FORM ROW -->
    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
    </form>

    <p></p>
    <p></p>

    <!-- VALIDATION -->
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control is-valid" type="text" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control is-invalid" type="text" id="password">
        <div class="invalid-feedback">
            Password not strong enough
        </div>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input class="form-control is-invalid" type="text" id="password2">
        <div class="invalid-feedback">
            Password does not match
        </div>
    </div>


    <p></p>
    <p></p>
    <p></p>
   </div>


    <!-- input groups -->
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <p></p>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username">
            <div class="input-group-append">
                <span class="input-group-text">@something.com</span>
            </div>
        </div>
        
        <p></p>
        
        <label for="basic-url">Custom URL</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">https://something.com/member/</span>
            </div>
            <input type="text" class="form-control">
        </div>
        
       <p></p>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        
        <p></p>
        
        <!-- CHECKBOX -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>
        
        <p></p>
    
    
        <!-- RADIO -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>
        
       <p></p>
        
        <!-- MULTIPLE INPUTS -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Name & Email</span>
            </div>
            <input class="form-control" type="text" placeholder="Full Name">
            <input class="form-control" type="email" placeholder="Email">
        </div>
        
       <p></p>
        
        <!-- BUTTON ADDONS -->
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="Find By Name...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>

    <p></p>
    <p></p>
    <p></p>

    <!-- ALERTS -->
    <div class="alert alert-primary">
        <strong>Primary</strong> Blog post added
    </div>

    <!-- dismissable alerts -->
    <div class="alert alert-success alert-dismissible">
        <button class="close" type="button" data-dismiss="alert">
            <span>&times;</span>
        </button>
        <strong>Dismissable</strong> Blog post added
    </div>

     <!-- PROGRESS BARS -->
     <div class="progress">
        <div class="progress-bar" style="width:35%;"></div>
    </div>
</body>
</html>
