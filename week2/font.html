<!DOCTYPE html>
<html>

<head>
    <title>
        CSS font-stretch Property
    </title>

    <style>
        body {
            text-align: center;
        }

        div {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: blue;
        }

        .normal {
            font-stretch: normal;
        }

        .semi-condensed {
            font-stretch: semi-condensed;
        }

        .condensed {
            font-stretch: condensed;
        }

        .extra-condensed {
            font-stretch: extra-condensed;
        }

        .ultra-condensed {
            font-stretch: ultra-condensed;
        }

        .semi-expanded {
            font-stretch: semi-expanded;
        }

        .expanded {
            font-stretch: expanded;
        }

        .extra-expanded {
            font-stretch: extra-expanded;
        }

        .ultra-expanded {
            font-stretch: ultra-expanded;
        }
    </style>
</head>

<body>
    <h1> Example of the font-stretch property </h1>
    <div class="normal">
        normalhefwuieryfwjhvugjnjy1234567890kkkkkkkkkkkkkkkkkkkkkkk
    </div>

    <div class="semi-condensed">
        semi-condensed 12323492iajfowu4fhlskdn
    </div>
    <div class="condensed">
        condensed 12222222222222222222222 uhoilkj
    </div>

    <div class="extra-condensed">
        extra-condensed
    </div>

    <div class="ultra-condensed">
        ultra-condensed
    </div>
    <div class="semi-expanded">
        semi-expanded
    </div>

    <div class="expanded">
        expanded
    </div>

    <div class="extra-expanded">
        extra-expanded
    </div>

    <div class="ultra-expanded">
        ultra-expanded
    </div>
</body>

</html>
