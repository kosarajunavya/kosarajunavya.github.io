<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: lightskyblue;
            width: 100%;
            opacity: 0;
            transition: .9s ease;
            font-size: 25px;
            padding: 20px;
        }

        .container:hover .overlay {
            opacity: 1.5;
        }
    </style>
</head>

<body>

    <h1>Image Overlay Title Effect</h1>
    <h2>Move your mouse over the image to see the effect.</h2>

    <center>
        <div class="container">
            <img src="https://i.pinimg.com/originals/48/d9/0e/48d90ee1484e58588a2d517b6559cd8e.jpg" class="image">
            <div class="overlay">such a lovly colour</div>
        </div>
    </center>


</body>

</html>
