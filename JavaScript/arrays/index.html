<!DOCTYPE html>
<html lang="en">
  <head>
    <title>for each</title>
  </head>
  <body>
    <p id="output"></p>

    <script>
      let text = "";
      const color = ["skyblue", "orange", "pink"];
      color.forEach(colors);

      document.getElementById("output").innerHTML = text;

      function colors(item, index) {
        text += index + " ** " + item + "<br>";
      }
    </script>
  </body>
</html>
